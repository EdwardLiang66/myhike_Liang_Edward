<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Icons (Material Design)-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Web Components for shared navbar and footer layout -->
    <script type="module" src="./src/components/site-navbar.js"></script>
    <script type="module" src="./src/components/site-footer.js"></script>
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <site-navbar></site-navbar>

    <!-- Main content goes here -->
    <div class="container-fluid bg-light text-dark p-5">
      <div class="container bg-light p-5">
        <h1 class="display-4">
          Good morning, <span id="name-goes-here"></span>
        </h1>
        <hr />
        <p>Quote of the day: <span id="quote-goes-here"></span></p>
      </div>
    </div>

    <!-- üèûÔ∏è Section for Popular Hikes -->
    <div class="container-fluid bg-light text-dark p-5">
      <h1>Popular Hikes</h1>
      <div id="hikes-go-here" class="row g-3"></div>
    </div>

    <!-- Template for Hike Card -->
    <template id="hikeCardTemplate">
      <div class="col-md-4">
        <div class="card shadow-sm h-100">
          <img
            src="https://via.placeholder.com/400x200"
            class="card-img-top"
            alt="Hike image"
          />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <p class="card-meta">
              ‚õ∞Ô∏è Level: <span class="card-level"></span><br />
              ‚è±Ô∏è Duration: <span class="card-time"></span> min
              <br />
              üìè Length: <span class="card-length"></span> km
            </p>

            <a class="btn btn-primary read-more" href="#">Read More</a>

            <i class="material-icons">bookmark_border</i>
          </div>
        </div>
      </div>
    </template>

    <site-footer></site-footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript scripts go here      -->
    <!---------------------------------------------->
    <script type="module" src="./src/firebaseConfig.js"></script>
    <script type="module" src="./src/authentication.js"></script>
    <script type="module" src="./src/app.js"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
